version : '3.6'

services:
  
  backend:
    build: backend
    hostname: backend-host
    volumes:
      - ./backend:/app
    ports:
      - "5050:5050"
    networks:
      - ares-network



  frontend:
    build: frontend
    hostname: frontend-host
    volumes:
      - ./frontend:/app
    environment:
      - BACKEND_URl=http://backend:5050/api
    ports:
      - "3000:3000"
    links:
      - backend
    depends_on:
      - backend  
    networks:
      - ares-network


networks:  
  ares-network: {}      